<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h1>
        Verifica se é Brasileiro
    </h1>
   Nacionalidade:<input type="text" name="txtVel" id="txtVel">
   <input type="button" value="verificar" onclick="checka()" >
   <div id="res"></div>
   <script>
   function checka(){
    var txtv = document.querySelector('input#txtVel')
    var res = document.querySelector('div#res')
    var vel = (txtv.value)
    res.innerHTML = `<p>Seu país é <strong>${vel}</strong></p>`
   if(vel != "Brasileiro"){
       res.innerHTML += '<p>Você <strong>Estrangeiro </strong> </p>'
   }else{
       res.innerHTML += 'Você Brasileiro -  Seja bem vindo de volta'
   }
   
    res.innerHTML += '<p>Dirija com segurança</p>'    
   }
   </script>
</body>
